        <button onclick="startFaceRecognition()" id="start-button">Start Attendance taking</button>
      </form>
      <img src="{{ url_for('static', filename='result.jpg') }}" id="result-img" style="display:none" width="512px" height="288px">
      <h1>Result</h1>
      <ul>
          <li></li>
      </ul>
      
      
  </body>
  <script type="text/javascript">

document.getElementById("start-button").addEventListener("click", function() {
  event.preventDefault();
  document.getElementById("result-img").style.display = "block";
});
